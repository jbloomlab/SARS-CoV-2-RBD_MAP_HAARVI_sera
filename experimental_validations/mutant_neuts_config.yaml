# Specify configuration of mutant validation plots

published_metadata: data/Crawford_SuppFile2.csv # this is Supplementary File 2 from Crawford et al. (2020)

# path to file containing rbd depletion fold change data
rbd_depletion_foldchange: results/rbd_absorptions/rbd_depletion_foldchange_ic50.csv

# path to file specifying ylim for site_total_escape for each serum
ylim_file: ../results/escape_profiles/human_sera_figS3_stackedlogo_ylims.csv

neut_input_files: # make sure it is in this format:
  # data/201019_mutneuts.csv: 201019
  data/201106_F456K_E484P.csv: 201106
  data/201116_mutneuts.csv: 201116
  data/201119_mutneuts.csv: 201119
  # data/201211_mutneuts_torepeat.csv: 201211
  data/201221_mutneuts.csv: 201221
  data/201224_mutneuts.csv: 201224
  data/210115_mutneuts.csv: 210115

# enter all the samples and stuff to ignore here
neut_samples_ignore: False
neut_ignore_dates:
  24C_d32: 201224 # these were repeated on 210115

# the neutralization limit of detection is equal to the starting dilution
NT50_LOD: 20

