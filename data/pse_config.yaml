# config file to make .pse files

# 6xcn is C105 bound to Spike, state 2 (3 up)
6xcn:
  antibody: 'C105'
  selection: '400'
  trimer: True
  RBD_chains:
    - A
    - C
    - E
  heavy_chains:
    - B
    - F
    - H
  light_chains:
    - D
    - G
    - L

# 6xcm is C105 bound to Spike, 2 up conformation
6xcm:
  antibody: 'C105'
  selection: '400'
  trimer: True
  RBD_chains:
    - A
    - B
    - C
  heavy_chains:
    - H
    - "N"
  light_chains:
    - L
    - S

